[build-system]
requires = ["setuptools", "wheel"]

dependencies = [
    "black",
    "flake8",
    "pytest",
    "pydantic>=2.1",
    "pybars3",
    "google-generativeai",
    "openai",
    "python-dotenv",
]

# Black formatting
[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
      .eggs         # exclude a few common directories in the
    | .git          # root of the project
    | .hg
    | .mypy_cache
    | .tox
    | venv
    | _build
    | buck-out
    | build
    | dist
  )/
'''